query GetOrdenes(
  $first: Int!
  $after: ordenesWhereUniqueInput
  $orderBy: [ordenesOrderByInput!]
  $where: ordenesWhereInput
) {
  ordenes(first: $first, after: $after, orderBy: $orderBy, where: $where) {
    fecha_registro
    orden
    estatus
    tienda
    total
  }
}

query GetOrden($orden: String!) {
  ordenes(first: 1, where: { orden: { equals: $orden } }) {
    orden
    nota
    nombre
    apellidos
    estatus
    fecha_completada
    tiempo_estimado
    total
    articulos {
      codigo
      sku
      cantidad
      cant_add
      descripcion
      depto
      estatus
      total
      picking
      remplazo {
        codigo
        cantidad
        precio
        o_sku
        descripcion
        total
      }
      #estatus_cambio
      #estatus_cant
      precio
    }
  }
}
